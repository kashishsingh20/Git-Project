<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AdventureSwap</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <!-- Consistent Header -->
    <header id="header">
        <div class="header-logo">
            <img src="logo1.jpj.jpg" alt="AdventureSwap Logo">
        </div>
        <nav class="header-list">
            <div class="header-list-nav">
                <ul>
                    <li><a href="index1.html">HOME</a></li>
                    <li><a href="booknow.html">Book Now</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about us.html">About Us</a></li>
                    <li><a class="active" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            </nav>
    
    </header>
    <main>
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out with your queries or feedback.</p>
        </section>

        <section class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <button type="submit" class="cta-btn">Submit</button>
            </form>
        </section>

        <section class="contact-details">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> support@travel.com</p>
            <p><strong>Phone:</strong> +91 9368118678</p>
            <p><strong>Address:</strong> Downtown Winter Park, Florida </p>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2025 Travel All Rights Reserved.</p>
    </footer>
</body>
</html>
